{% extends 'InjectionLog/nologin.html' %}

{% block maincontent %}
<main role="main">
  {% if form.errors %}
  <div class="alert alert-danger" role="alert">
    The username or password you provided is incorrect.
  </div>

  {% endif %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-xs-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="text-center">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-label-group">

                <input name="username" type="text" class="form-control" placeholder="Username" required autofocus
                id="id_username">
                <label for="id_username">Username</label>
              </div>

              <div class="form-label-group">
                <input name="password" type="password" id="id_password" class="form-control" placeholder="Password" required>
                <label for="id_password">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <div>
                  <a href="{% url 'password_reset' %}">Lost password?</a>
                </div>
                <div><a href="/register">New account registration</a></div>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="login">Sign in</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
